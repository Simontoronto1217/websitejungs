<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONEXT // ORBITAL COMMAND v4</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        // --- HIER IHRE DATEN EINFÜGEN ---
        const CLOUD_CONFIG = {
            BIN_ID: '', // Z.B. "65a9f3b..."
            API_KEY: '' // Z.B. "$2a$10$..."
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'void': '#050507',
                        'accent-gold': '#D4AF37',
                        'accent-alert': '#C92A2A',
                        'accent-time': '#FF8C00', // Orange for long wait times
                    },
                    fontFamily: {
                        'serif': ['Cinzel', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    animation: { 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' }
                }
            }
        }
    </script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #050507; color: #E5E4E2; }
        .glass-panel {
            background: rgba(10, 10, 12, 0.75);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
        }
        .scroller::-webkit-scrollbar { width: 3px; }
        .scroller::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .scroller::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
        
        .hud-input {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white;
            transition: all 0.2s;
        }
        .hud-input:focus { border-color: #D4AF37; background: rgba(0,0,0,0.5); outline: none; }
    </style>
</head>

<body x-data="dashboard()">

    <div id="canvas-container" class="fixed inset-0 z-0 opacity-40 pointer-events-none"></div>

    <main class="relative z-10 w-full h-screen flex flex-col p-4 lg:p-8">
        
        <header class="flex justify-between items-end mb-4 border-b border-white/5 pb-4">
            <div>
                <div class="flex items-center gap-2 mb-1">
                    <div class="w-1.5 h-1.5 rounded-full" :class="connectionStatus === 'LIVE' ? 'bg-green-500 shadow-[0_0_8px_#0f0]' : 'bg-red-500'"></div>
                    <p class="font-mono text-[9px] tracking-[0.2em] text-gray-500" x-text="'LINK: ' + connectionStatus"></p>
                </div>
                <h1 class="font-serif text-2xl text-white tracking-widest">CHRONEXT <span class="text-accent-gold">.OPS</span></h1>
            </div>
            <div class="flex gap-2">
                <button @click="openModal()" class="px-4 py-2 bg-accent-gold/10 border border-accent-gold/30 hover:bg-accent-gold/20 text-accent-gold font-mono text-xs tracking-widest transition-all">
                    + INTELLIGENCE IMPORT
                </button>
                <button @click="syncData()" class="px-3 py-2 border border-white/10 hover:bg-white/5 text-gray-400">
                    <svg class="w-4 h-4" :class="{'animate-spin text-accent-gold': isLoading}" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path><path d="M21 12v9"></path></svg>
                </button>
            </div>
        </header>

        <div class="flex-1 glass-panel flex flex-col overflow-hidden rounded-sm relative">
            <div class="grid grid-cols-12 gap-2 p-3 bg-black/40 font-serif text-[9px] tracking-widest text-gray-500 uppercase border-b border-white/5">
                <div class="col-span-1 text-center">Pri</div>
                <div class="col-span-2">Entity</div>
                <div class="col-span-5">Analysis / Context</div>
                <div class="col-span-2">Required Action</div>
                <div class="col-span-2 text-right">Link</div>
            </div>

            <div class="scroller overflow-y-auto flex-1 p-1">
                <template x-for="ticket in sortedTickets" :key="ticket.id">
                    <div class="grid grid-cols-12 gap-4 p-3 items-center border-b border-white/5 hover:bg-white/5 transition-colors group relative text-xs">
                        
                        <div class="col-span-1 flex justify-center">
                            <div class="w-8 h-8 flex items-center justify-center font-serif font-bold border rounded-sm transition-all"
                                 :class="{
                                     'border-accent-alert text-accent-alert bg-accent-alert/10 shadow-[0_0_10px_rgba(201,42,42,0.3)] animate-pulse-slow': ticket.severity >= 9,
                                     'border-accent-time text-accent-time bg-accent-time/10': ticket.severity >= 7 && ticket.severity < 9,
                                     'border-accent-gold text-accent-gold': ticket.severity >= 5 && ticket.severity < 7,
                                     'border-gray-700 text-gray-500': ticket.severity < 5
                                 }">
                                <span x-text="ticket.severity"></span>
                            </div>
                        </div>

                        <div class="col-span-2 truncate">
                            <div class="font-sans font-semibold text-gray-200" x-text="ticket.client"></div>
                            <div class="font-mono text-[9px] text-accent-gold/70 mt-0.5" x-text="ticket.ref_id"></div>
                        </div>

                        <div class="col-span-5 pr-2">
                            <p class="font-sans text-gray-400 leading-tight" x-text="ticket.context"></p>
                            <div class="flex gap-2 mt-1.5 flex-wrap">
                                <template x-if="ticket.wait_time_alert">
                                    <span class="px-1.5 py-0.5 bg-accent-time/20 text-accent-time border border-accent-time/30 text-[9px] font-mono rounded-sm uppercase tracking-tight" x-text="ticket.wait_time_alert"></span>
                                </template>
                                <template x-if="ticket.meta_copy">
                                    <button @click="copy(ticket.meta_copy)" class="px-1.5 py-0.5 bg-white/5 hover:bg-white/10 text-gray-400 border border-white/10 text-[9px] font-mono rounded-sm flex items-center gap-1 cursor-copy">
                                        <span x-text="ticket.meta_copy"></span>
                                        <svg class="w-2 h-2" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                                    </button>
                                </template>
                            </div>
                        </div>

                        <div class="col-span-2">
                            <span class="inline-block px-2 py-1 bg-black/50 border border-white/10 text-[9px] uppercase tracking-widest text-gray-300 rounded-sm" x-text="ticket.action"></span>
                        </div>

                        <div class="col-span-2 flex justify-end items-center gap-2">
                            <template x-if="ticket.link">
                                <a :href="ticket.link" target="_blank" class="px-3 py-1.5 border border-white/20 hover:border-accent-gold hover:text-accent-gold text-[9px] font-serif tracking-widest transition-colors">OPEN</a>
                            </template>
                            <button @click="archive(ticket.id)" class="p-1.5 text-gray-600 hover:text-red-500 transition-colors" title="Resolve">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="showModal" class="absolute inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md p-8"
             x-transition.opacity>
            <div class="w-full max-w-5xl h-[80vh] bg-[#08080a] border border-white/10 flex shadow-2xl">
                
                <div class="w-1/2 p-6 flex flex-col border-r border-white/5">
                    <h3 class="font-serif text-accent-gold mb-2 tracking-widest">RAW DATA STREAM</h3>
                    <p class="text-[10px] text-gray-500 mb-4 font-mono">PASTE EMAIL DUMPS / SLACK LOGS HERE. MULTI-CASE SUPPORT ACTIVE.</p>
                    <textarea x-model="rawData" class="flex-1 bg-black/30 border border-white/10 p-4 font-mono text-[10px] text-gray-300 resize-none focus:border-accent-gold outline-none leading-relaxed" placeholder="Paste text..."></textarea>
                    <div class="mt-4 flex gap-2">
                        <button @click="showModal = false" class="px-4 py-2 border border-white/10 text-gray-500 text-xs font-mono hover:text-white">CANCEL</button>
                        <button @click="processInput()" class="flex-1 px-4 py-2 bg-accent-gold text-black font-bold font-serif text-xs tracking-widest hover:bg-white transition-colors">
                            ANALYZE & GENERATE TICKETS
                        </button>
                    </div>
                </div>

                <div class="w-1/2 p-6 flex flex-col bg-[#0b0b0d]">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-serif text-gray-300 tracking-widest">DETECTED CASES: <span x-text="detectedCases.length" class="text-accent-gold"></span></h3>
                    </div>
                    
                    <div class="flex-1 overflow-y-auto space-y-3 pr-2 scroller">
                        <template x-for="(c, index) in detectedCases" :key="index">
                            <div class="p-3 bg-white/5 border border-white/5 rounded-sm relative group">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex items-center gap-2">
                                        <span class="font-serif font-bold text-accent-gold" x-text="c.severity"></span>
                                        <input x-model="c.client" class="bg-transparent text-white font-sans text-xs font-bold w-40 focus:outline-none border-b border-transparent focus:border-white/20">
                                    </div>
                                    <span class="text-[9px] font-mono text-gray-500" x-text="c.action"></span>
                                </div>
                                <textarea x-model="c.context" rows="2" class="w-full bg-transparent text-[10px] text-gray-400 font-mono resize-none focus:outline-none"></textarea>
                                <div x-show="c.wait_time_alert" class="mt-2 text-[9px] text-accent-time font-mono uppercase tracking-wide flex items-center gap-1">
                                    <span class="w-1.5 h-1.5 bg-accent-time rounded-full animate-pulse"></span>
                                    <span x-text="c.wait_time_alert"></span>
                                </div>
                                <button @click="removeCase(index)" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100">✕</button>
                            </div>
                        </template>
                        <div x-show="detectedCases.length === 0 && !isProcessing" class="h-full flex items-center justify-center text-gray-600 font-mono text-xs">
                            WAITING FOR INPUT...
                        </div>
                    </div>

                    <button x-show="detectedCases.length > 0" @click="confirmImport()" class="mt-4 w-full py-3 border border-green-900/50 bg-green-900/20 text-green-500 font-mono text-xs tracking-widest hover:bg-green-900/40 transition-all">
                        CONFIRM IMPORT TO DASHBOARD
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        function dashboard() {
            return {
                tickets: [],
                detectedCases: [],
                rawData: '',
                showModal: false,
                isLoading: false,
                isProcessing: false,
                connectionStatus: 'OFFLINE',

                async init() {
                    // Check Config
                    if(CLOUD_CONFIG.BIN_ID && CLOUD_CONFIG.API_KEY) {
                        this.connectionStatus = 'LIVE';
                        await this.loadFromCloud();
                    } else {
                        // Local Fallback
                        const local = localStorage.getItem('chronext_db_v4');
                        if(local) this.tickets = JSON.parse(local);
                    }
                    this.init3D();
                },

                // --- CORE INTELLIGENCE ENGINE ---
                processInput() {
                    this.isProcessing = true;
                    // Reset detected
                    this.detectedCases = [];
                    const text = this.rawData;

                    // 1. SPLIT LOGIC (The "Multi-Thread" Parser)
                    // We split by "Freshworks" or "https" occurrences if newlines are messy, 
                    // or by double newlines if structured.
                    // Strategy: Regex split looking for start of new link blocks or explicit separators
                    
                    // Normalize text: replace multiple newlines with a specific marker
                    let normalized = text.replace(/\n\s*\n/g, '||SPLIT||');
                    // Also split if we see "https://" followed by newlines in a way that suggests a new block
                    normalized = normalized.replace(/(https?:\/\/[^\s]+)\s+(?=Bitte|Herr|Frau|Client|Kunde)/g, '$1||SPLIT||');
                    
                    let chunks = normalized.split('||SPLIT||');
                    
                    // If splitting didn't work (chunks < 2) but text is long, try splitting by Link occurrences
                    if (chunks.length < 2 && text.length > 200) {
                        // Look for multiple URLs, split before them
                        // This is a heuristic guess
                    }

                    chunks.forEach(chunk => {
                        if(chunk.length < 10) return; // Skip noise
                        this.analyzeChunk(chunk);
                    });

                    this.isProcessing = false;
                },

                analyzeChunk(text) {
                    let severity = 4; // Base
                    let action = "Review";
                    let waitAlert = null;

                    // A. TEMPORAL ANALYSIS (Time Gap Logic)
                    const monthMap = { 
                        'jan':0, 'feb':1, 'mär':2, 'mar':2, 'apr':3, 'mai':4, 'may':4, 'jun':5, 'jul':6, 'aug':7, 'sep':8, 'okt':9, 'oct':9, 'nov':10, 'dez':11, 'dec':11 
                    };
                    const currentMonth = new Date().getMonth(); // 0-11
                    
                    // Find mentions of months (e.g. "seit Oktober", "vom November")
                    const monthMatch = text.match(/(?:seit|vom|ab|in)\s+(Jan(?:uar)?|Feb(?:ruar)?|Mär(?:z)?|Apr(?:il)?|Mai|Jun(?:i)?|Jul(?:i)?|Aug(?:ust)?|Sep(?:tember)?|Okt(?:ober)?|Nov(?:ember)?|Dez(?:ember)?)/i);
                    
                    if (monthMatch) {
                        const monthStr = monthMatch[1].toLowerCase().substring(0,3);
                        const mentionedMonth = monthMap[monthStr];
                        
                        if (mentionedMonth !== undefined) {
                            // Calculate diff (handle year wrap, e.g., mentioned Oct, now Feb)
                            let diff = currentMonth - mentionedMonth;
                            if (diff < 0) diff += 12; // Wrap around year
                            
                            if (diff >= 1) {
                                severity += 2; // +1 month waiting
                                action = "Update Client";
                                waitAlert = `WAITING ${diff} MONTHS`;
                            }
                            if (diff >= 3) {
                                severity += 4; // +3 months waiting -> CRITICAL
                                action = "DE-ESCALATE";
                                waitAlert = `CRITICAL: ${diff} MONTHS PENDING`;
                            }
                        }
                    }

                    // B. KEYWORD SCORING
                    if (text.match(/anwalt|lawyer|betrug|polizei|frist/i)) { severity = 10; action = "LEGAL RISK"; }
                    else if (text.match(/auszahlung|geld|money|iban/i)) { severity += 1; action = "FINANCE"; }
                    else if (text.match(/dhl|ups|versand|retoure|driver/i)) { severity += 1; action = "LOGISTICS"; }
                    else if (text.match(/rückruf|call|anrufen/i)) { severity += 1; if(action === "Review") action = "CALLBACK"; }
                    
                    // Cap Severity
                    if(severity > 10) severity = 10;

                    // C. ENTITY EXTRACTION
                    // Link
                    const linkMatch = text.match(/https?:\/\/[^\s]+/);
                    const link = linkMatch ? linkMatch[0] : '';
                    
                    // ID
                    const idMatch = text.match(/(SR\d+|PO\d+|#\d+)/i);
                    const ref_id = idMatch ? idMatch[0].toUpperCase() : '';

                    // Meta (Phone/IBAN)
                    const phoneMatch = text.match(/(\+49|0049|01[567])[\d\s\-/]+/);
                    const ibanMatch = text.match(/DE\d{20,}/i);
                    let meta = phoneMatch ? phoneMatch[0].replace(/\s/g,'') : (ibanMatch ? ibanMatch[0] : '');

                    // Client Name
                    const nameMatch = text.match(/(?:Herr|Frau|Mr\.|Mrs\.)\s+([A-ZÄÖÜ][a-zäöü\-\s]+?)(?=\s|$|\.|,|und)/);
                    let client = nameMatch ? nameMatch[0] : (ref_id || 'Unknown Client');

                    this.detectedCases.push({
                        id: Date.now() + Math.random(),
                        client, 
                        ref_id,
                        context: text.replace(link, '').substring(0, 120).trim() + "...",
                        severity,
                        action,
                        link,
                        meta_copy: meta,
                        wait_time_alert: waitAlert,
                        timestamp: new Date().toISOString()
                    });
                },

                // --- SYNC OPS ---
                async confirmImport() {
                    // Add all detected cases to main list
                    this.tickets.unshift(...this.detectedCases);
                    this.detectedCases = []; // clear
                    this.showModal = false;
                    this.rawData = '';
                    await this.saveToCloud();
                },

                removeCase(index) {
                    this.detectedCases.splice(index, 1);
                },

                async loadFromCloud() {
                    this.isLoading = true;
                    try {
                        const res = await fetch(`https://api.jsonbin.io/v3/b/${CLOUD_CONFIG.BIN_ID}/latest`, {
                            headers: { 'X-Master-Key': CLOUD_CONFIG.API_KEY }
                        });
                        const data = await res.json();
                        this.tickets = Array.isArray(data.record) ? data.record : [];
                    } catch(e) { console.error(e); }
                    this.isLoading = false;
                },

                async saveToCloud() {
                    if(this.connectionStatus === 'OFFLINE') {
                        localStorage.setItem('chronext_db_v4', JSON.stringify(this.tickets));
                        return;
                    }
                    this.isLoading = true;
                    try {
                        await fetch(`https://api.jsonbin.io/v3/b/${CLOUD_CONFIG.BIN_ID}`, {
                            method: 'PUT',
                            headers: { 
                                'Content-Type': 'application/json',
                                'X-Master-Key': CLOUD_CONFIG.API_KEY 
                            },
                            body: JSON.stringify(this.tickets)
                        });
                    } catch(e) { alert("Sync Error"); }
                    this.isLoading = false;
                },
                
                async archive(id) {
                    if(confirm("Mark Case as Resolved?")) {
                        this.tickets = this.tickets.filter(t => t.id !== id);
                        await this.saveToCloud();
                    }
                },

                openModal() { this.showModal = true; this.rawData = ''; this.detectedCases = []; },
                copy(t) { navigator.clipboard.writeText(t); },
                get sortedTickets() { return this.tickets.sort((a,b) => b.severity - a.severity); },

                // --- VISUALS ---
                init3D() {
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                    const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    document.getElementById('canvas-container').appendChild(renderer.domElement);
                    
                    // Grid Floor
                    const grid = new THREE.GridHelper(100, 40, 0x333333, 0x111111);
                    grid.position.y = -10;
                    grid.rotation.x = 0.2;
                    scene.add(grid);

                    // Floating Primitives
                    const geometry = new THREE.TorusGeometry(10, 0.1, 16, 100);
                    const material = new THREE.MeshBasicMaterial({color: 0xD4AF37, transparent:true, opacity:0.1});
                    const ring = new THREE.Mesh(geometry, material);
                    scene.add(ring);

                    camera.position.z = 20;
                    function animate() {
                        requestAnimationFrame(animate);
                        ring.rotation.z -= 0.002;
                        ring.rotation.x += 0.001;
                        renderer.render(scene, camera);
                    }
                    animate();
                }
            }
        }
    </script>
</body>
</html>
