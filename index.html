<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONEXT // SINGULARITY v8</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Rajdhani:wght@300;500;700&family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        // --- HIER IHRE DATEN EINFÜGEN ---
        const CLOUD_CONFIG = {
            BIN_ID: '69720580d0ea881f407ce731', // Z.B. "65a..." 
            API_KEY: '$2a$10$uZjLCrb.jtlcfCjmO6JA4OHV6j/2GeFfKlu6t8ymsR2V1LWGF0R32' // Z.B. "$2a$10$..."
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'void': '#050505',
                        'gold': '#F2C94C', // Helleres Luxus-Gold
                        'gold-dark': '#8E7321',
                        'alert': '#FF3B30',
                        'glass': 'rgba(20, 20, 20, 0.6)'
                    },
                    fontFamily: {
                        'display': ['Syncopate', 'sans-serif'],
                        'tech': ['Rajdhani', 'sans-serif'],
                        'mono': ['Space Mono', 'monospace'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body { margin: 0; overflow: hidden; background: #050505; color: white; }
        
        /* UI COMPONENTS */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 40;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            opacity: 0.3;
        }
        
        .glass-panel {
            background: rgba(15, 15, 20, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .ticket-row {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 2px solid transparent;
            background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.02) 100%);
        }
        .ticket-row:hover {
            background: linear-gradient(90deg, rgba(242, 201, 76, 0.05) 0%, rgba(0,0,0,0.5) 100%);
            border-left-color: #F2C94C;
            transform: translateX(4px);
            padding-left: 1rem; 
        }

        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .scroller::-webkit-scrollbar-thumb:hover { background: #F2C94C; }

        /* LOADING ANIMATION */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 100;
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .loader-bar {
            width: 200px; height: 1px; background: #333; margin-top: 20px; position: relative; overflow: hidden;
        }
        .loader-fill {
            position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: #F2C94C;
        }
    </style>
</head>

<body x-data="system()" class="font-tech">

    <div id="canvas-wrapper" class="fixed inset-0 z-0"></div>
    <div class="scanlines"></div>

    <div id="loader">
        <h1 class="font-display text-2xl tracking-[0.5em] text-gold animate-pulse">INITIALIZING</h1>
        <div class="loader-bar"><div class="loader-fill" id="load-progress"></div></div>
    </div>

    <main class="relative z-10 w-full h-screen flex p-6 gap-6 opacity-0" id="interface">
        
        <div class="w-3/4 flex flex-col h-full relative">
            <header class="flex justify-between items-end mb-6 pb-4 border-b border-white/10 glass-panel p-6 rounded-sm">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <div class="w-1.5 h-1.5 rounded-full" :class="statusColor"></div>
                        <span class="font-mono text-[9px] text-gray-400 tracking-widest uppercase" x-text="statusText"></span>
                    </div>
                    <h1 class="font-display text-4xl text-white tracking-wide">CHRONEXT<span class="text-gold">_OPS</span></h1>
                </div>
                <div class="flex gap-3">
                    <button @click="openModal()" class="group relative px-6 py-3 border border-white/10 overflow-hidden bg-black/40 hover:border-gold transition-colors">
                        <span class="relative z-10 font-mono text-xs tracking-[0.2em] text-gold group-hover:text-white transition-colors">INJECT_DATA</span>
                        <div class="absolute inset-0 bg-gold transform translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-out"></div>
                    </button>
                    <button @click="syncData()" class="w-12 border border-white/10 flex items-center justify-center hover:bg-white/5 group">
                        <svg class="w-4 h-4 text-gray-500 group-hover:text-gold transition-colors" :class="isLoading ? 'animate-spin text-gold' : ''" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto scroller pr-2 space-y-1">
                <template x-for="ticket in sortedTickets" :key="ticket.id">
                    <div :id="'row-'+ticket.id" class="ticket-row p-4 glass-panel mb-2 relative group cursor-default">
                        
                        <div class="absolute right-0 top-0 bottom-0 w-1 opacity-50" :class="getSeverityColor(ticket.severity)"></div>

                        <div class="flex justify-between items-start">
                            <div class="w-4/5">
                                <div class="flex items-center gap-3 mb-1">
                                    <span class="font-display font-bold text-xl" :class="getSeverityTextColor(ticket.severity)" x-text="'L' + ticket.severity"></span>
                                    <span class="font-mono text-xs text-gray-500 border border-white/10 px-1" x-text="ticket.ref_id"></span>
                                    <span class="font-bold text-sm tracking-wide text-white" x-text="ticket.client"></span>
                                </div>
                                
                                <p class="text-[11px] text-gray-400 font-mono leading-relaxed opacity-80 group-hover:opacity-100 max-w-2xl" x-text="ticket.context"></p>
                                
                                <div class="flex flex-wrap gap-2 mt-3 items-center">
                                    <span class="text-[9px] font-mono bg-white/5 text-gray-400 px-2 py-0.5 uppercase tracking-widest" x-text="ticket.action"></span>
                                    
                                    <template x-if="ticket.wait_time_alert">
                                        <div class="flex items-center gap-2 px-2 py-0.5 border border-alert/40 bg-alert/5">
                                            <span class="w-1 h-1 bg-alert rounded-full animate-ping"></span>
                                            <span class="text-[9px] font-mono text-alert uppercase" x-text="ticket.wait_time_alert"></span>
                                        </div>
                                    </template>

                                    <template x-if="ticket.meta_copy">
                                        <button @click="copy(ticket.meta_copy)" class="flex items-center gap-1 text-[9px] font-mono text-gold hover:underline opacity-60 hover:opacity-100 transition-opacity">
                                            <span>COPY_META</span>
                                            <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
                                        </button>
                                    </template>
                                </div>
                            </div>

                            <div class="flex flex-col gap-2 opacity-20 group-hover:opacity-100 transition-all transform translate-x-2 group-hover:translate-x-0">
                                <template x-if="ticket.link">
                                    <a :href="ticket.link" target="_blank" class="px-3 py-1 border border-white/20 text-[9px] font-mono hover:bg-gold hover:text-black hover:border-gold transition-colors text-center">OPEN</a>
                                </template>
                                <button @click="archive(ticket.id)" class="px-3 py-1 border border-white/10 text-[9px] font-mono text-gray-500 hover:text-alert hover:border-alert transition-colors">DONE</button>
                            </div>
                        </div>
                    </div>
                </template>

                <div x-show="tickets.length === 0" class="h-64 flex flex-col items-center justify-center text-gray-700">
                    <div class="w-16 h-16 border border-white/5 rounded-full flex items-center justify-center mb-4">
                        <div class="w-1 h-1 bg-gold rounded-full animate-ping"></div>
                    </div>
                    <span class="font-display tracking-[0.3em] text-xs opacity-50">NO ACTIVE SIGNALS</span>
                </div>
            </div>
        </div>

        <div class="w-1/4 h-full flex flex-col pointer-events-none relative z-20 pl-6 border-l border-white/5">
            <div class="glass-panel p-6 flex-1 flex flex-col relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-20">
                    <svg class="w-12 h-12 text-gold animate-[spin_12s_linear_infinite]" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" stroke-width="0.5" stroke-dasharray="2 4"></path></svg>
                </div>

                <h3 class="font-display text-2xl text-white mb-6">GRAVITY<br><span class="text-gold">MONITOR</span></h3>
                
                <div class="space-y-8">
                    <div>
                        <div class="flex justify-between text-[9px] font-mono text-gray-400 mb-2 uppercase">
                            <span>System Load</span>
                            <span x-text="stressLevel + '%'"></span>
                        </div>
                        <div class="h-0.5 w-full bg-gray-800">
                            <div class="h-full bg-gold transition-all duration-1000" :style="'width: ' + stressLevel + '%'"></div>
                        </div>
                    </div>

                    <div class="font-mono text-[10px] text-gray-500 space-y-2">
                        <p class="text-gold border-l-2 border-gold pl-2">ACTIVE PROTOCOLS</p>
                        <p>Temporal Analysis: <span class="text-white">ENABLED</span></p>
                        <p>Auto-Escalation: <span class="text-white">ENABLED</span></p>
                        <p>Encryption: <span class="text-white">LOCAL/CLOUD</span></p>
                    </div>

                    <div class="mt-auto pt-10">
                        <p class="font-display text-4xl text-white opacity-10" x-text="tickets.length"></p>
                        <p class="font-mono text-[9px] text-gray-600 uppercase tracking-widest">Pending Cases</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div x-show="showModal" x-transition.opacity.duration.300ms class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-md">
        <div class="w-full max-w-5xl h-[80vh] glass-panel flex shadow-[0_0_100px_rgba(242,201,76,0.1)] border border-gold/20">
            <div class="w-1/2 p-8 border-r border-white/10 flex flex-col">
                <h2 class="font-display text-xl text-gold mb-4">INJECT RAW INTEL</h2>
                <textarea x-model="rawData" class="flex-1 bg-black/30 border border-white/10 p-4 font-mono text-[11px] text-gray-300 resize-none outline-none focus:border-gold transition-colors" placeholder="Paste emails, messages or tickets here..."></textarea>
                <div class="flex gap-4 mt-4">
                    <button @click="showModal = false" class="px-6 py-3 font-mono text-xs text-gray-500 hover:text-white transition-colors">ABORT</button>
                    <button @click="processInput()" class="flex-1 px-6 py-3 bg-gold text-black font-mono text-xs font-bold tracking-widest hover:bg-white transition-colors">ANALYZE</button>
                </div>
            </div>
            <div class="w-1/2 p-8 bg-black/20 flex flex-col">
                <h2 class="font-display text-xl text-white mb-4 flex justify-between">
                    <span>DECODED</span>
                    <span class="text-gold text-sm font-mono" x-text="detectedCases.length">0</span>
                </h2>
                <div class="flex-1 overflow-y-auto scroller space-y-2">
                    <template x-for="(c, i) in detectedCases" :key="i">
                        <div class="p-3 border border-white/10 bg-white/5 hover:border-gold/50 transition-colors relative group">
                            <div class="flex justify-between mb-1">
                                <span class="font-bold text-gold text-xs" x-text="'PRIORITY ' + c.severity"></span>
                                <span class="text-[9px] font-mono text-gray-400" x-text="c.action"></span>
                            </div>
                            <input x-model="c.client" class="bg-transparent text-white font-bold text-sm w-full outline-none mb-1">
                            <div class="text-[10px] text-gray-500 truncate" x-text="c.context"></div>
                            <div x-show="c.wait_time_alert" class="text-[9px] text-alert mt-1 font-mono uppercase" x-text="c.wait_time_alert"></div>
                            <button @click="detectedCases.splice(i, 1)" class="absolute top-2 right-2 text-gray-500 hover:text-alert opacity-0 group-hover:opacity-100">✕</button>
                        </div>
                    </template>
                </div>
                <button x-show="detectedCases.length > 0" @click="confirmImport()" class="mt-4 w-full py-3 border border-gold text-gold font-mono text-xs hover:bg-gold hover:text-black transition-colors">COMMIT TO DATABASE</button>
            </div>
        </div>
    </div>

    <script>
        function system() {
            return {
                tickets: [],
                detectedCases: [],
                rawData: '',
                showModal: false,
                isLoading: false,

                get statusText() { return (CLOUD_CONFIG.BIN_ID && CLOUD_CONFIG.API_KEY) ? 'CLOUD UPLINK ACTIVE' : 'LOCAL STORAGE MODE'; },
                get statusColor() { return (CLOUD_CONFIG.BIN_ID && CLOUD_CONFIG.API_KEY) ? 'bg-green-500 shadow-[0_0_10px_#0f0]' : 'bg-gray-500'; },
                get stressLevel() { return Math.min(this.tickets.reduce((acc, t) => acc + t.severity, 0), 100); },

                async init() {
                    // Intro
                    gsap.to("#load-progress", { width: "100%", duration: 1, ease: "expo.inOut" });
                    gsap.to("#loader", { opacity: 0, delay: 1.2, duration: 0.5, onComplete: () => document.getElementById("loader").remove() });
                    gsap.to("#interface", { opacity: 1, delay: 1.5, duration: 1 });

                    this.initVisuals();

                    if(CLOUD_CONFIG.BIN_ID) {
                        await this.loadFromCloud();
                    } else {
                        const local = localStorage.getItem('chronext_v8');
                        if(local) this.tickets = JSON.parse(local);
                    }
                },

                // --- CORE LOGIC ---
                processInput() {
                    this.detectedCases = [];
                    const text = this.rawData;
                    
                    // Robust Splitter
                    let chunks = text.replace(/\n\s*\n/g, '|||').split('|||');
                    if(chunks.length < 2 && text.length > 150) chunks = text.split(/(?=https:\/\/|Bitte|SR\d|PO\d)/g);

                    chunks.forEach(chunk => {
                        if(chunk.length < 15) return;
                        
                        let severity = 5, action = "REVIEW", waitAlert = null;

                        // Time Logic
                        const months = ['jan','feb','mär','apr','mai','jun','jul','aug','sep','okt','nov','dez'];
                        const mMatch = chunk.match(new RegExp(`(?:seit|vom|ab)\\s+(${months.join('|')})`, 'i'));
                        if(mMatch) {
                            const mIdx = months.findIndex(m => mMatch[1].toLowerCase().startsWith(m));
                            let diff = new Date().getMonth() - mIdx;
                            if(diff < 0) diff += 12;
                            if(diff >= 1) { severity += 2; action = "UPDATE"; }
                            if(diff >= 3) { severity += 3; waitAlert = `WAITING ${diff} MONTHS`; action = "ESCALATION"; }
                        }

                        // Keywords
                        if(/anwalt|lawyer|polizei|betrug/i.test(chunk)) { severity = 10; action = "LEGAL"; }
                        else if(/geld|iban|auszahlung/i.test(chunk)) { severity += 1; action = "FINANCE"; }
                        else if(/dhl|versand/i.test(chunk)) { severity += 1; action = "LOGISTICS"; }
                        else if(/rückruf/i.test(chunk) && action === "REVIEW") action = "CALLBACK";

                        const link = (chunk.match(/https?:\/\/[^\s]+/) || [''])[0];
                        const ref = (chunk.match(/(SR\d+|PO\d+|#\d+)/i) || [''])[0].toUpperCase();
                        const meta = (chunk.match(/(\+49[\d\s]+|DE\d{20,})/) || [''])[0].replace(/\s/g,'');
                        let client = (chunk.match(/(?:Herr|Frau|Mr|Mrs)\.?\s+([A-ZÄÖÜ][a-zäöü]+(?:\s[A-ZÄÖÜ][a-zäöü]+)?)/) || [])[1] || (ref ? "Case " + ref : "Unknown");

                        this.detectedCases.push({
                            id: Date.now() + Math.random(),
                            client, ref_id: ref, severity: Math.min(severity, 10),
                            action, link, meta_copy: meta, wait_time_alert: waitAlert,
                            context: chunk.replace(link,'').substring(0,140).trim() + "..."
                        });
                    });
                },

                async confirmImport() {
                    this.tickets.unshift(...this.detectedCases);
                    this.detectedCases = [];
                    this.showModal = false;
                    this.rawData = '';
                    await this.saveToCloud();
                },

                // --- DATA ---
                async loadFromCloud() {
                    this.isLoading = true;
                    try {
                        const res = await fetch(`https://api.jsonbin.io/v3/b/${CLOUD_CONFIG.BIN_ID}/latest`, { headers: { 'X-Master-Key': CLOUD_CONFIG.API_KEY } });
                        const data = await res.json();
                        // Robust check: handles both raw array and record wrapper
                        this.tickets = Array.isArray(data.record) ? data.record : (Array.isArray(data) ? data : []);
                    } catch(e) { console.error(e); }
                    this.isLoading = false;
                },

                async saveToCloud() {
                    if(!CLOUD_CONFIG.BIN_ID) { localStorage.setItem('chronext_v8', JSON.stringify(this.tickets)); return; }
                    this.isLoading = true;
                    await fetch(`https://api.jsonbin.io/v3/b/${CLOUD_CONFIG.BIN_ID}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'X-Master-Key': CLOUD_CONFIG.API_KEY },
                        body: JSON.stringify(this.tickets)
                    });
                    this.isLoading = false;
                },

                archive(id) {
                    const el = document.getElementById('row-'+id);
                    gsap.to(el, { x: 100, opacity: 0, duration: 0.3, onComplete: () => {
                        this.tickets = this.tickets.filter(t => t.id !== id);
                        this.saveToCloud();
                    }});
                },

                copy(t) { navigator.clipboard.writeText(t); },
                openModal() { this.showModal = true; this.rawData = ''; this.detectedCases = []; },
                get sortedTickets() { return this.tickets.sort((a,b) => b.severity - a.severity); },
                
                // --- STYLING HELPERS ---
                getSeverityColor(s) { return s >= 9 ? 'bg-alert' : (s >= 6 ? 'bg-gold' : 'bg-gray-600'); },
                getSeverityTextColor(s) { return s >= 9 ? 'text-alert' : (s >= 6 ? 'text-gold' : 'text-white'); },

                // --- VISUALS ---
                initVisuals() {
                    const container = document.getElementById('canvas-wrapper');
                    const scene = new THREE.Scene();
                    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                    const renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    container.appendChild(renderer.domElement);
                    camera.position.z = 50;

                    // Starfield
                    const geo = new THREE.BufferGeometry();
                    const count = 2000;
                    const pos = new Float32Array(count * 3);
                    for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*150;
                    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                    const mat = new THREE.PointsMaterial({size: 0.2, color: 0xF2C94C, transparent: true, opacity: 0.8});
                    const stars = new THREE.Points(geo, mat);
                    scene.add(stars);

                    const animate = () => {
                        requestAnimationFrame(animate);
                        stars.rotation.y += 0.0005;
                        stars.rotation.z += 0.0002;
                        renderer.render(scene, camera);
                    };
                    animate();
                }
            }
        }
    </script>
</body>
</html>
